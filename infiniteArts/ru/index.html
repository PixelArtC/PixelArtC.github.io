  <script>
    // Получаем модальное окно и кнопку закрытия
    var modal = document.getElementById('myModal');
    var closeModalButton = document.getElementById('closeModal');

    // Получаем все кнопки голосования
    var voteButtons = document.querySelectorAll('.vote-button');

    // Функция для открытия модального окна
    function openModal() {
        modal.style.display = 'block';
    }

    // Функция для закрытия модального окна
    function closeModal() {
        modal.style.display = 'none';
    }

    // Добавляем слушателей событий для открытия и закрытия модального окна
    voteButtons.forEach(function (button) {
        button.addEventListener('click', openModal);
    });

    closeModalButton.addEventListener('click', closeModal);

    // Закрываем модальное окно, если пользователь кликает за его пределами
    window.addEventListener('click', function (event) {
        if (event.target == modal) {
            closeModal();
        }
    });
</script>
