  <script>
    // Λήψη του μοντάλ και του κουμπιού κλεισίματος
    var modal = document.getElementById('myModal');
    var closeModalButton = document.getElementById('closeModal');

    // Λήψη όλων των κουμπιών ψήφου
    var voteButtons = document.querySelectorAll('.vote-button');

    // Συνάρτηση για να ανοίγει το μοντάλ
    function openModal() {
        modal.style.display = 'block';
    }

    // Συνάρτηση για να κλείνει το μοντάλ
    function closeModal() {
        modal.style.display = 'none';
    }

    // Ακροατές συμβάντων για το άνοιγμα και το κλείσιμο του μοντάλ
    voteButtons.forEach(function (button) {
        button.addEventListener('click', openModal);
    });

    closeModalButton.addEventListener('click', closeModal);

    // Κλείσιμο του μοντάλ αν ο χρήστης κάνει κλικ έξω από αυτό
    window.addEventListener('click', function (event) {
        if (event.target == modal) {
            closeModal();
        }
    });
</script>
