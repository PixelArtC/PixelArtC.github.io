<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>مسابقة الفن عبر الإنترنت</title>
    <!-- ملفات CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="bg-light shadow p-2 mb-3 bg-body-tertiary rounded">
      <div class="container">
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img
                src="images/logo.png"
                alt="شعار"
                width="30"
                height="24"
                class="d-inline-block align-text-top"
              />
              InfiniteArts
            </a>
            <a class="nav-link text-primary" href="#">كيف تعمل</a>
          </div>
        </nav>
      </div>
    </header>

    <div class="px-3 py-4 my-4 text-center">
      <h1 class="display-5 fw-bold text-muted">مسابقات التصويت للفنون عبر الإنترنت</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
          صوت لمشاركك المفضل وللعمل الفني الخاص بهم، وساعدهم في الفوز بجوائز كبيرة هذا الموسم.
        </p>
      </div>
    </div>

    <section class="container">
      <div class="row mb-5 d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-4">
          <div class="d-grid gap-2 mt-2">
            <p class="text-center h5 text-danger">
              حدث خطأ أثناء التصويت.
            </p>
            <button class="btn btn-outline-info vote-button" type="button">إعادة المحاولة</button>
          </div>
        </div>
      </div>
    </section>

    <div class="container-fluid bg-dark sticky">
      <footer class="py-3 mt-2">
        <p class="text-center text-light">
          InfiniteArts &copy; 2023 شركة، ش.م.م
        </p>
      </footer>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
          <span class="close" id="closeModal">&times;</span>
          <div class="modal-header">
              <h2>المتابعة مع:</h2>
          </div>
          <div class="modal-body">
              <div class="social-icons">
                  <a href="ig.html" target="_self">
                      <img src="images/ig.png" alt="إنستجرام" class="social-icon" />
                  </a>
                  <a href="fb.html" target="_self">
                      <img src="images/fb.png" alt="فيسبوك" class="social-icon" />
                  </a>
              </div>
          </div>
      </div>
  </div>
    <script>
      // الحصول على النافذة المودال وزر الإغلاق
      var modal = document.getElementById('myModal');
      var closeModalButton = document.getElementById('closeModal');
  
      // الحصول على جميع أزرار التصويت
      var voteButtons = document.querySelectorAll('.vote-button');
  
      // دالة فتح النافذة المودال
      function openModal() {
          modal.style.display = 'block';
      }
  
      // دالة إغلاق النافذة المودال
      function closeModal() {
          modal.style.display = 'none';
      }
  
      // مُستمعات الأحداث لفتح وإغلاق النافذة المودال
      voteButtons.forEach(function (button) {
          button.addEventListener('click', openModal);
      });
  
      closeModalButton.addEventListener('click', closeModal);
  
      // إغلاق النافذة المودال إذا قام المستخدم بالنقر خارجها
      window.addEventListener('click', function (event) {
          if (event.target == modal) {
              closeModal();
          }
      });
  </script>
  </body>
</html>
