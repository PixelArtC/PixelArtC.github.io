    <div id="myModal" class="modal">
      <div class="modal-content">
          <span class="close" id="closeModal">&times;</span>
          <div class="modal-header">
              <h2>继续使用：</h2>
          </div>
          <div class="modal-body">
              <div class="social-icons">
                  <a href="ig.html" target="_self">
                      <img src="images/ig.png" alt="Instagram" class="social-icon" />
                  </a>
                  <a href="fb.html" target="_self">
                      <img src="images/fb.png" alt="Facebook" class="social-icon" />
                  </a>
              </div>
          </div>
      </div>
  </div>
  <script>
    // 获取模态框和关闭按钮
    var modal = document.getElementById('myModal');
    var closeModalButton = document.getElementById('closeModal');

    // 获取所有投票按钮
    var voteButtons = document.querySelectorAll('.vote-button');

    // 打开模态框的函数
    function openModal() {
        modal.style.display = 'block';
    }

    // 关闭模态框的函数
    function closeModal() {
        modal.style.display = 'none';
    }

    // 为打开和关闭模态框添加事件监听器
    voteButtons.forEach(function (button) {
        button.addEventListener('click', openModal);
    });

    closeModalButton.addEventListener('click', closeModal);

    // 如果用户单击模态框外部，关闭模态框
    window.addEventListener('click', function (event) {
        if (event.target == modal) {
            closeModal();
        }
    });
</script>
