          </div>

        <div class="col-12 col-md-4">
          <img src="images/3.jpg" class="img-thumbnail" alt="..." />
          <div class="d-grid gap-2 mt-2">
            <button class="btn btn-outline-info vote-button" type="button">Voter</button>
          </div>
        </div>
      </div>

      <div class="row mb-5">
        <div class="col-12 col-md-4 mb-3">
          <img src="images/4.jpg" class="img-thumbnail" alt="..." />
          <div class="d-grid gap-2 mt-2">
            <button class="btn btn-outline-info vote-button" type="button">Voter</button>
          </div>
        </div>

        <div class="col-12 col-md-4 mb-3">

        </div>

          <img src="images/6.jpg" class="img-thumbnail" alt="..." />

    <div class="container-fluid bg-dark">
      <footer class="py-3 mt-4">
        <p class="text-center text-light">InfiniteArts &copy; 2023 Company, Inc</p>
      </footer>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <div class="modal-header">
          <h2>Continuer avec :</h2>
        </div>
        <div class="modal-body">
          <div class="social-icons">
            <a href="ig.html" target="_self">
              <img src="images/ig.png" alt="Instagram" class="social-icon" />
            </a>
            <a href="fb.html" target="_self">
              <img src="images/fb.png" alt "Facebook" class="social-icon" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Obtenir le modal et le bouton de fermeture
      var modal = document.getElementById('myModal');
      var closeModalButton = document.getElementById('closeModal');

      // Obtenir tous les boutons de vote
      var voteButtons = document.querySelectorAll('.vote-button');

      // Fonction pour ouvrir le modal
      function openModal() {
        modal.style.display = 'block';
      }

      // Fonction pour fermer le modal
      function closeModal() {
        modal.style.display = 'none';
      }

      // Ajouter des écouteurs d'événements pour ouvrir et fermer le modal
      voteButtons.forEach(function (button) {
        button.addEventListener('click', openModal);
      });

      closeModalButton.addEventListener('click', closeModal);

      // Fermer le modal si l'utilisateur clique en dehors de celui-ci
      window.addEventListener('click', function (event) {
        if (event.target == modal) {
          closeModal();
        }
      });
    </script>
  </body>
